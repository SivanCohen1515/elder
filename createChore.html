        <meta charset="UTF-8">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css">
        <title>Create a chores - Elder</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" a href="index.html" id="logo"></a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item nav-link"><a href="index.html">Home</a></li>
                    <li class="nav-item nav-link"><a href="#">Profile</a></li>
                    <li class="nav-item nav-link"><a class="selcted" href="createChore.html">create a chore</a></li>
                </ul>
            </div>

            <a class="d-flex align-items-center hidden-arrow" href="#">
                <img src="images/profileElder1.png" class="rounded-circle float-end" alt="profile"/>
            </a>
        </nav>

        <main class="wrapper">
            <section class="vh-100">
                <div class="container py-5 h-100">
                    <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-lg-9 col-xl-7">
                            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                                <div class="card-body p-4 p-md-5">
                                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create a chore:</h3>
                                    <form action="get_from.php" method="get">    
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label for="timing" class="form-label">Timing:</label>
                                                    <input type="text" name="time" placeholder="hh:mm" id="timing" class="form-control form-control-lg">
                                                    <div id="timing-error" class="invalid-feedback">Please enter a valid time in the format hh:mm.</div>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <label>Choose option:</label>
                                                <select name="kind" class="select form-control-lg">
                                                    <option value="1" disabled>Choose option</option>
                                                    <option value="2">Kind of help:</option>
                                                    <option value="3">Help with household</option>
                                                    <option value="4">Help with the pet</option>
                                                    <option value="5">Help with buying food/medicine</option>
                                                    <option value="6">Help with alleviating loneliness</option>
                                                </select>                            
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline datepicker w-100">
                                                    <label for="description" class="form-label">Description:</label>
                                                    <textarea name="desc" placeholder="Description" class="form-control form-control-lg" id="description" rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>            
                                 
                                        <div class="mt-4 pt-2">
                                            <input class="btn btn-lg" type="submit" value="Create" />
                                        </div>
              
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer class="page-footer">
